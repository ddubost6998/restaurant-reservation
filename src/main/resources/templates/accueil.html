<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{accueil.title}">Accueil</title>
    <div th:insert="~{common/menu :: header}"></div>
</head>
<body>
<div th:insert="~{common/menu :: menu}"></div>

<main class="container py-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 th:text="#{accueil.welcome}">Bienvenue sur l'application de réservation</h1>
        </div>
    </div>

    <article class="table-responsive mt-4">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th th:text="#{accueil.totalTables}">Tables totales</th>
                    <th th:text="#{accueil.totalClients}">Clients totaux</th>
                    <th th:text="#{accueil.totalReservations}">Réservations totales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${totalTables}">0</td>
                    <td th:text="${totalClients}">0</td>
                    <td th:text="${totalReservations}">0</td>
                </tr>
            </tbody>
        </table>
    </article>

    <!-- Tables disponibles ajd -->
    <p class="mt-3">
        <span th:text="|Tables disponibles aujourd'hui : ${tablesDispo}|">0</span>
    </p>

    <!-- Réservations du jour -->
    <article class="table-responsive mt-4" th:unless="${reservationsDuJour.isEmpty()}">
        <h2>Réservations du jour</h2>
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th>Id</th>
                    <th>Table</th>
                    <th>Client</th>
                    <th>Date</th>
                    <th>Heure</th>
                    <th>Personnes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="res : ${reservationsDuJour}">
                    <td th:text="${res.id}">Id</td>
                    <td th:text="${res.tableResto.id}">Table Id</td>
                    <td th:text="${res.client.id}">Client Id</td>
                    <td th:text="${res.dateReservation}">Date</td>
                    <td th:text="${res.heureReservation}">Heure</td>
                    <td th:text="${res.nbPersonnes}">Nb Personnes</td>
                </tr>
            </tbody>
        </table>
    </article>
</main>
</body>
</html>
